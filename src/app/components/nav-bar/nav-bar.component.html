<div class="container">
  <div id="title">{{page}}</div>
  <div class="borde-l-back"><div class="borde-l"></div></div>
  <div class="borde-r-back"><div class="borde-r"></div></div>
  <div *ngIf="page == 'Perfil'">
    <ion-fab vertical="top" edge horizontal="start" slot="fixed" mode="ios">
      <ion-fab-button closeIcon="close"><img src="../../../assets/images/perfil.png" width="100%"></ion-fab-button>
      <ion-fab-list>
        <ion-fab-button (click)="goCenter()"><img src="../../../assets/images/center.png" width="100%"></ion-fab-button>
        <ion-fab-button (click)="logout()" href="/landing"><img src="../../../assets/images/disconnect.png" width="100%"></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>
  <div *ngIf="page == 'Centros'">
    <ion-fab vertical="top" edge horizontal="start" slot="fixed" mode="ios">
      <ion-fab-button closeIcon="close"><img src="../../../assets/images/center.png" width="100%"></ion-fab-button>
      <ion-fab-list>
        <ion-fab-button (click)="goProfile()"><img src="../../../assets/images/perfil.png" width="100%"></ion-fab-button>
        <ion-fab-button (click)="logout()" href="/landing"><img src="../../../assets/images/disconnect.png" width="100%"></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>
  <div *ngIf="page == 'Planos'">
    <ion-fab vertical="top" edge horizontal="start" slot="fixed" mode="ios">
      <ion-fab-button closeIcon="close"><img src="../../../assets/images/plane.png" width="100%"></ion-fab-button>
      <ion-fab-list>
        <ion-fab-button (click)="goProfile()"><img src="../../../assets/images/perfil.png" width="100%"></ion-fab-button>
        <ion-fab-button (click)="goCenter()"><img src="../../../assets/images/center.png" width="100%"></ion-fab-button>
        <ion-fab-button (click)="logout()" href="/landing"><img src="../../../assets/images/disconnect.png" width="100%"></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>
</div>
